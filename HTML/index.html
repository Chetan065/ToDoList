<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width , initial-scale = 1.0>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg" href="Media/browser_469310.png" />
    <title>ToDoList</title>
    <style>
    li {
    display: flex;
    background-color: #eee;
    margin: 2px;
    padding: 5px;
    align-items: center;
    justify-content: space-between;
    font-weight: 500;
    font-size: larger;
}
 #deletebutton1:hover,#specific:hover{
  background-color: rgb(204, 92, 92);
  color: white;
}
#add-button:hover{
  background-color: rgb(118, 218, 118);
  color: white;
}

    
    </style>
  </head>
  <body class="bg-slate-700 flex-col">
    <div
      class="flex p-2 m-2 rounded-lg bg-slate-500 w-800 justify-center h-20 items-center shadow-md hover:shadow-2xl"
    >
      <img src="Media/sticky-note_4579888.png" alt="" class="h-10 w-10 m-4" />
      <h1 class="text-2xl text-white font-bold font-sans hover:text-yellow-300">
        "To Do List Web App"
      </h1>
    </div>
    <div class="flex justify-center items-center h-screen space-x-10 flex-wrap ">
      <div class="flex-col p-4 rounded-md bg-white space-y-5">
        <div>
          <img src="Media/Checklist.jpg" alt="" class="h-40 w-50 rounded-sm" />
        </div>
        <div class="flex justify-center w-full h-10">
          <input
            type="text"
            placeholder="Enter Your Work "
            class="text-center w-full bg-green-200 rounded-md"
            id="input-field"
          />
        </div>
        <div
          class="flex justify-center w-full bg-green-300 h-10 text-xl rounded-md"
        >
          
          <button id="add-button" class="w-full flex justify-center rounded-md items-center"><img src="Media/plus-button_9360554.png" alt="" class="m-2 h-7 w-7 " />Add Work</button>
        </div>
        <div
          class="flex justify-center w-full bg-red-300 h-10 text-xl rounded-md">
          
          <button id="deletebutton1" class="w-full flex justify-center rounded-md items-center"><img src="Media/delete_3687412.png" alt="" class="m-2 h-7 w-7 " />Delete ToDoList</button>
        </div>
      </div>
      <div class="flex-col rounded-md bg-green-200 justify-evenly p-2">
        <div
          class="flex text-xl text-gray-900 font-bold bg-lime-400 p-2 space-x-2 justify-center items-center"
        >
          <div>
            <img src="Media/browser_469310.png" alt="" class="h-10 w-10" />
          </div>
          <div>Your ToDoList will be shown here</div>
        </div>
        <div>
          <ul id="todolist" class=" flex-col list-decimal list-inside text-lg w-full text-center">
          </ul>
        </div>
      </div>
    </div>
    <div id="snackbar" class="hidden">Some text some message..</div>
    <script type="module" src="todolist1.js"></script>
  </body>
</html>
